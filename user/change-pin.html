<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flexnet â€“ Change PIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#27e46a">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
  <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">

  <!-- Bootstrap 5.3 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    :root {
      --flex-green: #27e46a;
      --bg-dark: #050505;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    .pin-screen {
      min-height: 100vh;
      padding: 0 1.8rem 2.4rem;
      display: flex;
      flex-direction: column;
    }

    .pin-header {
      position: relative;
      display: flex;
      justify-content: center;
    }

    /* same component as you specified */
    .green-strip {
      width: 64vw;
      max-width: 200px;
      height: 35vh;
      background: var(--flex-green);
      border-bottom-left-radius: 180px;
      border-bottom-right-radius: 180px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      position: relative;
      overflow: visible;
    }

    .logo-circle {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-mark {
      max-width: 70%;
      max-height: 70%;
      display: block;
    }

    .pin-main {
      margin-top: 4.5rem;
    }

    .pin-title-main {
      font-size: 2.1rem;
      line-height: 1.1;
      font-weight: 700;
      margin-bottom: 0.15rem;
      text-align: left;
    }

    .pin-title-accent {
      font-size: 2.1rem;
      line-height: 1.1;
      font-weight: 800;
      color: var(--flex-green);
      margin-bottom: 2.2rem;
      text-align: left;
    }

    .pin-form .form-control {
      border-radius: 999px;
      padding: 0.9rem 1.3rem;
      font-size: 1.05rem;
      border: none;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.04);
      background: #ffffff;
      color: #000000;
    }

    .pin-form .form-control::placeholder {
      color: #555555;
      opacity: 1;
    }

    .pin-form .form-control:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--flex-green);
    }

    .btn-change {
      margin-top: 2.1rem;
      border-radius: 999px;
      padding: 0.7rem 2.4rem;
      border: none;
      background: var(--flex-green);
      color: #000000;
      font-weight: 600;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.6);
    }

    .btn-change:hover,
    .btn-change:focus {
      background: #37f17a;
      color: #000000;
    }

    .btn-change .arrow {
      font-size: 1.2rem;
      line-height: 1;
    }

    .pin-button-row, .pin-title-accent{
      display: flex;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .pin-screen {
        max-width: 430px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div class="pin-screen">

    <!-- Top strip + logo -->
    <div class="pin-header">
      <div class="green-strip">
        <div class="logo-circle">
          <!-- Replace with your SVG filename -->
          <img src="flexnet-logo.svg" alt="Flexnet logo" class="logo-mark">
        </div>
      </div>
    </div>

    <!-- Title + form -->
    <div class="pin-main">
      <div>
        <div class="pin-title-main">Change your</div>
        <div class="pin-title-accent">PIN</div>
      </div>

      <form class="pin-form" autocomplete="off">
        <div class="mb-3">
          <input type="password"
                 class="form-control"
                 id="newPin"
                 placeholder="New PIN"
                 maxlength="6"
                 inputmode="numeric">
        </div>

        <div class="mb-2">
          <input type="password"
                 class="form-control"
                 id="confirmPin"
                 placeholder="Confirm PIN"
                 maxlength="6"
                 inputmode="numeric">
        </div>

        <div class="pin-button-row">
          <button type="submit" class="btn-change">
            Change <span class="arrow">&rarr;</span>
          </button>
        </div>
      </form>
    </div>

  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="api-client.js"></script>

  <script>
    // Check authentication
    if (!api.isAuthenticated()) {
      window.location.href = '/user/login.html';
    }

    // PIN change form
    document.querySelector('.pin-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const currentPin = document.getElementById('currentPin')?.value.trim() || '';
      const newPin = document.getElementById('newPin').value.trim();
      const confirmPin = document.getElementById('confirmPin').value.trim();

      if (!currentPin) {
        alert('Please enter your current PIN.');
        return;
      }
      if (!newPin || !confirmPin) {
        alert('Please fill both new PIN fields.');
        return;
      }
      if (newPin !== confirmPin) {
        alert('New PINs do not match.');
        return;
      }
      if (newPin.length < 4 || newPin.length > 6) {
        alert('PIN must be between 4 and 6 digits.');
        return;
      }

      try {
        const response = await api.changePin(currentPin, newPin);
        if (response.success) {
          alert('PIN changed successfully!');
          window.location.href = '/user/pin-change-success.html';
        } else {
          alert('Failed to change PIN: ' + response.message);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
<script src="/pwa-init.js"></script>
</body>
</html>
