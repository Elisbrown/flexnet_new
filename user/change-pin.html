<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flexnet â€“ Change PIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#27e46a">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
  <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">

  <!-- Bootstrap 5.3 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    :root {
      --flex-green: #27e46a;
      --bg-dark: #050505;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    .pin-screen {
      min-height: 100vh;
      padding: 0 1.8rem 2.4rem;
      display: flex;
      flex-direction: column;
    }

    .pin-header {
      position: relative;
      display: flex;
      justify-content: center;
    }

    /* same component as you specified */
    .green-strip {
      width: 64vw;
      max-width: 200px;
      height: 35vh;
      background: var(--flex-green);
      border-bottom-left-radius: 180px;
      border-bottom-right-radius: 180px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      position: relative;
      overflow: visible;
    }

    .logo-circle {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-mark {
      max-width: 70%;
      max-height: 70%;
      display: block;
    }

    .pin-main {
      margin-top: 4.5rem;
    }

    .pin-title-main {
      font-size: 2.1rem;
      line-height: 1.1;
      font-weight: 700;
      margin-bottom: 0.15rem;
      text-align: left;
    }

    .pin-title-accent {
      font-size: 2.1rem;
      line-height: 1.1;
      font-weight: 800;
      color: var(--flex-green);
      margin-bottom: 2.2rem;
      text-align: left;
    }

    .pin-form .form-control {
      border-radius: 999px;
      padding: 0.9rem 1.3rem;
      font-size: 1.05rem;
      border: none;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.04);
      background: #ffffff;
      color: #000000;
    }

    .pin-form .form-control::placeholder {
      color: #555555;
      opacity: 1;
    }

    .pin-form .form-control:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--flex-green);
    }

    .btn-change {
      margin-top: 2.1rem;
      border-radius: 999px;
      padding: 0.7rem 2.4rem;
      border: none;
      background: var(--flex-green);
      color: #000000;
      font-weight: 600;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.6);
    }

    .btn-change:hover,
    .btn-change:focus {
      background: #37f17a;
      color: #000000;
    }

    .btn-change .arrow {
      font-size: 1.2rem;
      line-height: 1;
    }

    .pin-button-row, .pin-title-accent{
      display: flex;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .pin-screen {
        max-width: 430px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div class="pin-screen">

    <!-- Back button -->
    <div style="display: flex; justify-content: flex-start; padding: 1rem 0 0.5rem 0;">
      <button id="backBtn" type="button" style="background: none; border: none; color: var(--flex-green); cursor: pointer; font-size: 1.2rem; padding: 0.5rem;">
        <i class="bi bi-chevron-left" style="font-size: 1.5rem;"></i>
      </button>
    </div>

    <!-- Top strip + logo -->
    <div class="pin-header">
      <div class="green-strip">
        <div class="logo-circle">
          <!-- Replace with your SVG filename -->
          <img src="flexnet-logo.svg" alt="Flexnet logo" class="logo-mark">
        </div>
      </div>
    </div>

    <!-- Title + form -->
    <div class="pin-main">
      <div>
        <div class="pin-title-main">Change your</div>
        <div class="pin-title-accent">PIN</div>
      </div>

      <form class="pin-form" autocomplete="off">
        <div class="mb-3">
          <input type="password"
                 class="form-control"
                 id="newPin"
                 placeholder="New PIN"
                 maxlength="6"
                 inputmode="numeric">
        </div>

        <div class="mb-2">
          <input type="password"
                 class="form-control"
                 id="confirmPin"
                 placeholder="Confirm PIN"
                 maxlength="6"
                 inputmode="numeric">
        </div>

        <div class="pin-button-row">
          <button type="submit" class="btn-change">
            Change <span class="arrow">&rarr;</span>
          </button>
        </div>
      </form>
    </div>

  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css">
  <script src="api-client.js"></script>

  <script>
    // Design system colors
    const DESIGN_COLORS = {
      primary: '#27e46a',
      primaryHover: '#37f17a',
      dark: '#050505',
      success: '#27e46a',
      error: '#ff4444',
      warning: '#ffa500'
    };

    // Configure SweetAlert2 theme
    const swalConfig = {
      background: DESIGN_COLORS.dark,
      color: '#ffffff',
      confirmButtonColor: DESIGN_COLORS.primary,
      confirmButtonText: 'OK',
      cancelButtonColor: '#444444',
      cancelButtonText: 'Cancel',
      didOpen: (modal) => {
        // Style the buttons
        const confirmBtn = modal.querySelector('.swal2-confirm');
        const cancelBtn = modal.querySelector('.swal2-cancel');
        
        if (confirmBtn) {
          confirmBtn.style.backgroundColor = DESIGN_COLORS.primary;
          confirmBtn.style.color = '#000000';
          confirmBtn.style.fontWeight = '600';
          confirmBtn.style.borderRadius = '999px';
          confirmBtn.style.padding = '0.6rem 1.5rem';
          confirmBtn.style.border = 'none';
          confirmBtn.style.boxShadow = '0 4px 12px rgba(39, 228, 106, 0.3)';
        }
        
        if (cancelBtn) {
          cancelBtn.style.backgroundColor = '#333333';
          cancelBtn.style.color = '#ffffff';
          cancelBtn.style.fontWeight = '600';
          cancelBtn.style.borderRadius = '999px';
          cancelBtn.style.padding = '0.6rem 1.5rem';
          cancelBtn.style.border = 'none';
        }

        // Style the title
        const title = modal.querySelector('.swal2-title');
        if (title) {
          title.style.color = '#ffffff';
          title.style.fontSize = '1.2rem';
          title.style.fontWeight = '600';
        }

        // Style the content
        const content = modal.querySelector('.swal2-html-container');
        if (content) {
          content.style.color = '#cccccc';
        }
      }
    };

    // Check authentication
    if (!api.isAuthenticated()) {
      window.location.href = '/user/login.html';
    }

    // Back button
    document.getElementById('backBtn').addEventListener('click', function () {
      window.location.href = '/user/settings.html';
    });

    // PIN change form
    document.querySelector('.pin-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const newPin = document.getElementById('newPin').value.trim();
      const confirmPin = document.getElementById('confirmPin').value.trim();

      // Validation with SweetAlert2
      if (!newPin || !confirmPin) {
        Swal.fire({
          ...swalConfig,
          icon: 'warning',
          title: 'Incomplete Fields',
          html: 'Please fill in both PIN fields.',
          confirmButtonColor: DESIGN_COLORS.warning
        });
        return;
      }

      if (newPin !== confirmPin) {
        Swal.fire({
          ...swalConfig,
          icon: 'error',
          title: 'PINs Do Not Match',
          html: 'The new PIN and confirm PIN do not match. Please try again.'
        });
        return;
      }

      if (newPin.length < 4 || newPin.length > 6) {
        Swal.fire({
          ...swalConfig,
          icon: 'warning',
          title: 'Invalid PIN Length',
          html: 'PIN must be between 4 and 6 digits.',
          confirmButtonColor: DESIGN_COLORS.warning
        });
        return;
      }

      // Show loading state
      Swal.fire({
        ...swalConfig,
        icon: 'info',
        title: 'Changing PIN',
        html: 'Please wait...',
        allowOutsideClick: false,
        allowEscapeKey: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });

      try {
        // Call API to change PIN (without current PIN)
        const response = await fetch('/api/user/change-pin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('user_token')
          },
          body: JSON.stringify({ new_pin: newPin })
        });

        const data = await response.json();

        if (data.success) {
          Swal.fire({
            ...swalConfig,
            icon: 'success',
            title: 'PIN Changed Successfully!',
            html: 'Your PIN has been updated. You will be redirected shortly.',
            confirmButtonColor: DESIGN_COLORS.primary,
            allowOutsideClick: false,
            allowEscapeKey: false
          }).then(() => {
            window.location.href = '/user/pin-change-success.html';
          });
        } else {
          Swal.fire({
            ...swalConfig,
            icon: 'error',
            title: 'Failed to Change PIN',
            html: data.message || 'An unexpected error occurred.'
          });
        }
      } catch (error) {
        Swal.fire({
          ...swalConfig,
          icon: 'error',
          title: 'Error',
          html: error.message || 'Failed to change PIN. Please try again.'
        });
      }
    });
  </script>
<script src="/pwa-init.js"></script>
</body>
</html>
