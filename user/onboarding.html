<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flexnet Onboarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3 CSS (no integrity to avoid blocking issues) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    :root {
      --flex-green: #27e46a;
      --bg-dark: #050505;
      --pager-muted: #444444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    /* Fullscreen carousel */
    .onboarding-carousel {
      height: 100vh;
      transition: all 0.6s ease-in-out;
      touch-action: pan-y pinch-zoom;
      user-select: none;
      -webkit-user-select: none;
    }

    .carousel-inner {
      height: 100%;
      overflow: hidden;
    }

    .carousel-item {
      transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
      pointer-events: auto;
    }

    .onboarding-screen {
      min-height: 100vh;
      padding: 0 1.8rem 2.4rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Top green strip with round bottom and logo */
    .onboarding-header {
      position: relative;
      padding-top: 0;
      display: flex;
      justify-content: center;
    }

    .green-strip {
    width: 64vw;
    max-width: 200px;
    height: 35vh;
      background: var(--flex-green);
      border-bottom-left-radius: 180px;
      border-bottom-right-radius: 180px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      position: relative;
      overflow: visible;
    }

    .logo-circle {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-mark {
      max-width: 70%;
      max-height: 70%;
      display: block;
    }

    /* Title + bottom area */
    .onboarding-footer {
      margin-top: auto;
    }

    .onboarding-title {
      font-size: 2.2rem;
      line-height: 1.1;
      font-weight: 800;
    }

    .onboarding-title .accent {
      color: var(--flex-green);
    }

    /* Pagination dots */
    .pager {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pager-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--pager-muted);
      display: inline-block;
      transition: width 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .pager-dot.is-active {
      width: 24px;
      background: #ffffff;
    }

    /* CTA button */
    .btn-cta {
      border-radius: 999px;
      padding: 0.7rem 1.9rem;
      border: none;
      background: var(--flex-green);
      color: #000000;
      font-weight: 600;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.6);
    }

    .btn-cta:focus,
    .btn-cta:hover {
      background: #37f17a;
      color: #000000;
    }

    .btn-cta .arrow {
      font-size: 1.2rem;
      line-height: 1;
    }

    /* Hide default bootstrap controls/indicators */
    .carousel-indicators,
    .carousel-control-prev,
    .carousel-control-next {
      display: none;
    }

    /* Small tweak for very small phones */
    @media (max-width: 360px) {
      .onboarding-title {
        font-size: 2rem;
      }

      .green-strip {
        height: 55vh;
      }
    }

    /* Larger screens â€“ keep it centered but still app-like */
    @media (min-width: 768px) {
      .onboarding-screen {
        max-width: 430px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div id="onboardingCarousel"
       class="carousel slide onboarding-carousel"
       data-bs-touch="true"
       data-bs-ride="false"
       data-bs-wrap="false">

    <div class="carousel-inner">

      <!-- Slide 1 -->
      <div class="carousel-item active">
        <div class="onboarding-screen">
          <div class="onboarding-header">
            <div class="green-strip">
              <div class="logo-circle">
                <!-- Replace src with your actual SVG file name -->
                <img src="flexnet-logo.svg" alt="Flexnet logo" class="logo-mark">
              </div>
            </div>
          </div>

          <div class="onboarding-footer">
            <h1 class="onboarding-title">
              Manage Your<br>
              Internet With<br>
              <span class="accent">Flex</span>ibility
            </h1>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <div class="pager">
                <span class="pager-dot"></span>
                <span class="pager-dot"></span>
                <span class="pager-dot"></span>
              </div>

              <button class="btn-cta js-skip">
                Skip <span class="arrow">&rarr;</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <div class="onboarding-screen">
          <div class="onboarding-header">
            <div class="green-strip">
              <div class="logo-circle">
                <img src="flexnet-logo.svg" alt="Flexnet logo" class="logo-mark">
              </div>
            </div>
          </div>

          <div class="onboarding-footer">
            <h1 class="onboarding-title">
              Manage Your<br>
              Internet With<br>
              <span class="accent">Flex</span>ibility
            </h1>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <div class="pager">
                <span class="pager-dot"></span>
                <span class="pager-dot"></span>
                <span class="pager-dot"></span>
              </div>

              <button class="btn-cta js-skip">
                Skip <span class="arrow">&rarr;</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <div class="onboarding-screen">
          <div class="onboarding-header">
            <div class="green-strip">
              <div class="logo-circle">
                <img src="flexnet-logo.svg" alt="Flexnet logo" class="logo-mark">
              </div>
            </div>
          </div>

          <div class="onboarding-footer">
            <h1 class="onboarding-title">
              Manage Your<br>
              Internet With<br>
              <span class="accent">Flex</span>ibility
            </h1>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <div class="pager">
                <span class="pager-dot"></span>
                <span class="pager-dot"></span>
                <span class="pager-dot"></span>
              </div>

              <button class="btn-cta js-login">
                Login <span class="arrow">&rarr;</span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Initialize carousel
    const carouselElement = document.getElementById('onboardingCarousel');
    const carousel = new bootstrap.Carousel(carouselElement, {
      interval: false,
      touch: true,
      wrap: false,
      keyboard: true
    });

    // Update indicators when slide changes
    carouselElement.addEventListener('slide.bs.carousel', function (event) {
      // Get all pagers across all slides
      const allPagers = document.querySelectorAll('.pager');
      
      // Remove active from all dots and set active for the appropriate dot
      allPagers.forEach(pager => {
        const dots = pager.querySelectorAll('.pager-dot');
        dots.forEach(dot => dot.classList.remove('is-active'));
        
        // Set active for the correct dot index in each pager
        if (dots[event.to]) {
          dots[event.to].classList.add('is-active');
        }
      });
    });
    
    // Initialize: set first dot as active on page load
    const initialPagers = document.querySelectorAll('.pager');
    initialPagers.forEach(pager => {
      const firstDot = pager.querySelector('.pager-dot');
      if (firstDot) {
        firstDot.classList.add('is-active');
      }
    });

    // Custom touch/swipe handling
    let touchStartX = 0;
    let touchEndX = 0;

    carouselElement.addEventListener('touchstart', function (e) {
      touchStartX = e.changedTouches[0].screenX;
    }, false);

    carouselElement.addEventListener('touchend', function (e) {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, false);

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = touchStartX - touchEndX;

      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          // Swiped left - go to next slide
          carousel.next();
        } else {
          // Swiped right - go to previous slide
          carousel.prev();
        }
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', function (e) {
      if (e.key === 'ArrowRight') {
        carousel.next();
      } else if (e.key === 'ArrowLeft') {
        carousel.prev();
      }
    });

    // Button handlers
    document.querySelectorAll('.js-skip').forEach(function (btn) {
      btn.addEventListener('click', function () {
        window.location.href = '/user/login.html';
      });
    });

    document.querySelector('.js-login')?.addEventListener('click', function () {
      window.location.href = '/user/login.html';
    });
  </script>
</body>
</html>
