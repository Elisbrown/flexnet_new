<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flexnet Onboarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3 CSS (no integrity to avoid blocking issues) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    :root {
      --flex-green: #27e46a;
      --bg-dark: #050505;
      --pager-muted: #444444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    /* Fullscreen carousel */
    .onboarding-carousel {
      height: 100vh;
    }

    .onboarding-screen {
      min-height: 100vh;
      padding: 0 1.8rem 2.4rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Top green strip with round bottom and logo */
    .onboarding-header {
      position: relative;
      padding-top: 0;
      display: flex;
      justify-content: center;
    }

    .green-strip {
    width: 64vw;
    max-width: 200px;
    height: 35vh;
      background: var(--flex-green);
      border-bottom-left-radius: 180px;
      border-bottom-right-radius: 180px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      position: relative;
      overflow: visible;
    }

    .logo-circle {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-mark {
      max-width: 70%;
      max-height: 70%;
      display: block;
    }

    /* Title + bottom area */
    .onboarding-footer {
      margin-top: auto;
    }

    .onboarding-title {
      font-size: 2.2rem;
      line-height: 1.1;
      font-weight: 800;
    }

    .onboarding-title .accent {
      color: var(--flex-green);
    }

    /* Pagination dots */
    .pager {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pager-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--pager-muted);
      display: inline-block;
    }

    .pager-dot.is-active {
      width: 24px;
      background: #ffffff;
    }

    /* CTA button */
    .btn-cta {
      border-radius: 999px;
      padding: 0.7rem 1.9rem;
      border: none;
      background: var(--flex-green);
      color: #000000;
      font-weight: 600;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.6);
    }

    .btn-cta:focus,
    .btn-cta:hover {
      background: #37f17a;
      color: #000000;
    }

    .btn-cta .arrow {
      font-size: 1.2rem;
      line-height: 1;
    }

    /* Hide default bootstrap controls/indicators */
    .carousel-indicators,
    .carousel-control-prev,
    .carousel-control-next {
      display: none;
    }

    /* Small tweak for very small phones */
    @media (max-width: 360px) {
      .onboarding-title {
        font-size: 2rem;
      }

      .green-strip {
        height: 55vh;
      }
    }

    /* Larger screens – keep it centered but still app-like */
    @media (min-width: 768px) {
      .onboarding-screen {
        max-width: 430px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div id="onboardingCarousel"
       class="carousel slide onboarding-carousel"
       data-bs-touch="true"
       data-bs-ride="false">

    <div class="carousel-inner">

      <!-- Slide 1 -->
      <div class="carousel-item active">
        <div class="onboarding-screen">
          <div class="onboarding-header">
            <div class="green-strip">
              <div class="logo-circle">
                <!-- Replace src with your actual SVG file name -->
                <img src="flexnet-logo.svg" alt="Flexnet logo" class="logo-mark">
              </div>
            </div>
          </div>

          <div class="onboarding-footer">
            <h1 class="onboarding-title">
              Manage Your<br>
              Internet With<br>
              <span class="accent">Flex</span>ibility
            </h1>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <div class="pager">
                <span class="pager-dot is-active"></span>
                <span class="pager-dot"></span>
                <span class="pager-dot"></span>
              </div>

              <button class="btn-cta js-skip">
                Skip <span class="arrow">&rarr;</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <div class="onboarding-screen">
          <div class="onboarding-header">
            <div class="green-strip">
              <div class="logo-circle">
                <img src="flexnet-logo.svg" alt="Flexnet logo" class="logo-mark">
              </div>
            </div>
          </div>

          <div class="onboarding-footer">
            <h1 class="onboarding-title">
              Manage Your<br>
              Internet With<br>
              <span class="accent">Flex</span>ibility
            </h1>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <div class="pager">
                <span class="pager-dot"></span>
                <span class="pager-dot is-active"></span>
                <span class="pager-dot"></span>
              </div>

              <button class="btn-cta js-skip">
                Skip <span class="arrow">&rarr;</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <div class="onboarding-screen">
          <div class="onboarding-header">
            <div class="green-strip">
              <div class="logo-circle">
                <img src="flexnet-logo.svg" alt="Flexnet logo" class="logo-mark">
              </div>
            </div>
          </div>

          <div class="onboarding-footer">
            <h1 class="onboarding-title">
              Manage Your<br>
              Internet With<br>
              <span class="accent">Flex</span>ibility
            </h1>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <div class="pager">
                <span class="pager-dot"></span>
                <span class="pager-dot"></span>
                <span class="pager-dot is-active"></span>
              </div>

              <button class="btn-cta js-login">
                Login <span class="arrow">&rarr;</span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Basic JS hooks – plug in your routing/navigation here
    document.querySelectorAll('.js-skip').forEach(function (btn) {
      btn.addEventListener('click', function () {
        // Example: jump to last slide (or straight to login page)
        const carouselEl = document.getElementById('onboardingCarousel');
        const carousel = bootstrap.Carousel.getOrCreateInstance(carouselEl);
        carousel.to(2); // zero-based (slide 3)
      });
    });

    document.querySelector('.js-login')?.addEventListener('click', function () {
      // TODO: replace with your real login route
      console.log('Go to login screen');
      // window.location.href = '/login';
    });
  </script>
</body>
</html>
