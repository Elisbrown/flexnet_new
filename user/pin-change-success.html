<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flexnet â€“ PIN Changed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    :root {
      --flex-green: #27e46a;
      --bg-dark: #050505;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    .success-screen {
      min-height: 100vh;
      padding: 0 1.8rem 2.4rem;
      display: flex;
      flex-direction: column;
    }

    .success-header {
      position: relative;
      display: flex;
      justify-content: center;
    }

    /* Shared component */
    .green-strip {
      width: 64vw;
      max-width: 200px;
      height: 35vh;
      background: var(--flex-green);
      border-bottom-left-radius: 180px;
      border-bottom-right-radius: 180px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      position: relative;
      overflow: visible;
    }

    .logo-circle {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-mark {
      max-width: 70%;
      max-height: 70%;
      display: block;
    }
    /* End shared */

    .success-main {
      margin-top: 5rem;
      text-align: center;
    }

    .success-title-line1 {
      font-size: 2.1rem;
      line-height: 1.1;
      font-weight: 700;
    }

    .success-title-line2 {
      font-size: 2.1rem;
      line-height: 1.1;
      font-weight: 800;
      color: var(--flex-green);
      margin-bottom: 2.4rem;
    }

    .btn-dashboard {
      border-radius: 999px;
      padding: 0.8rem 2.8rem;
      border: none;
      background: var(--flex-green);
      color: #000000;
      font-weight: 600;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.6);
    }

    .btn-dashboard:hover,
    .btn-dashboard:focus {
      background: #37f17a;
      color: #000000;
    }

    .btn-dashboard .arrow {
      font-size: 1.2rem;
      line-height: 1;
    }

    .success-button-row {
      display: flex;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .success-screen {
        max-width: 430px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div class="success-screen">

    <!-- Top strip + logo -->
    <div class="success-header">
      <div class="green-strip">
        <div class="logo-circle">
          <!-- Replace with your SVG file name -->
          <img src="flexnet-logo.svg" alt="Flexnet logo" class="logo-mark">
        </div>
      </div>
    </div>

    <!-- Text + button -->
    <div class="success-main">
      <div class="success-title-line1">PIN changed</div>
      <div class="success-title-line2">SUCCESSFULLY</div>

      <div class="success-button-row">
        <button type="button" class="btn-dashboard" id="goDashboard">
          Go to Dashboard <span class="arrow">&rarr;</span>
        </button>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('goDashboard').addEventListener('click', function () {
      // Replace with your real dashboard route
      // window.location.href = '/dashboard';
      console.log('Go to dashboard');
    });
  </script>
</body>
</html>
