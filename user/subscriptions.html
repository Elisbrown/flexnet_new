<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flexnet – Subscriptions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#27e46a">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
  <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">

  <!-- Bootstrap 5.3 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >

  <style>
    :root {
      --flex-green: #27e46a;
      --flex-green-soft: #b9f7cf;
      --bg-dark: #050505;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    .subs-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 768px) {
      .subs-inner {
        max-width: 430px;
        margin: 0 auto;
      }
    }

    /* Top black header */
    .subs-header {
      padding: 1.6rem 1.4rem 1.3rem;
      font-size: 1.7rem;
      font-weight: 800;
    }

    /* White content area */
    .subs-content-wrapper {
      background: #ffffff;
      border-radius: 32px 32px 24px 24px;
      padding: 1.6rem 1.4rem 6rem;
      color: #111111;
      height: 900px;
    }

    .history-label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 1.4rem;
    }

    .subs-item {
      display: flex;
      align-items: flex-start;
      gap: 0.9rem;
      margin-bottom: 1.4rem;
    }

    .subs-logo {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* simple palm mark placeholder */
    .subs-logo-icon {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 3px solid var(--flex-green);
      position: relative;
    }
    .subs-logo-icon::before,
    .subs-logo-icon::after {
      content: "";
      position: absolute;
      background: var(--flex-green);
      border-radius: 999px;
    }
    .subs-logo-icon::before {
      width: 3px;
      height: 18px;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
    }
    .subs-logo-icon::after {
      width: 18px;
      height: 3px;
      top: 8px;
      left: 2px;
    }

    .subs-main {
      flex: 1;
    }

    .subs-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #555555;
    }

    .subs-meta {
      font-size: 0.86rem;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      color: #777777;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .status-dot.pending {
      background: #9b9b9b;
    }

    .status-dot.paid {
      background: var(--flex-green);
    }

    .status-dot.unpaid {
      background: #ff3b30;
    }

    .status-text {
      font-weight: 600;
    }

    .status-text.pending {
      color: #9b9b9b;
    }

    .status-text.paid {
      color: var(--flex-green);
    }

    .status-text.unpaid {
      color: #ff3b30;
    }

    .subs-range {
      color: #808080;
    }

    /* Bottom nav */
    .bottom-nav-wrapper {
      position: fixed;
      left: 50%;
      bottom: 1.1rem;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      padding: 0 1.4rem;
      pointer-events: none;
    }

    .bottom-nav {
      background: var(--flex-green-soft);
      border-radius: 999px;
      padding: 0.45rem 0.7rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: auto;
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.35);
    }

    .nav-item-btn {
      flex: 1;
      border: none;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.08rem;
      font-size: 0.74rem;
      color: #000000;
      padding: 0.35rem 0.1rem;
      position: relative;
      z-index: 0;
    }

    .nav-item-btn i {
      font-size: 1.1rem;
    }

    .nav-item-btn.active::before {
      content: "";
      position: absolute;
      inset: -0.45rem -0.45rem;
      border-radius: 999px;
      background: var(--flex-green);
      z-index: -1;
    }
  </style>
</head>
<body>

<div class="subs-page">
  <div class="subs-inner">

    <!-- Header -->
    <header class="subs-header">
      Subscriptions
    </header>

    <!-- White content -->
    <div class="subs-content-wrapper">
      <div class="history-label">History</div>

      <!-- December – Pending -->
      <div class="subs-item">
        <div class="subs-logo">
          <div class="subs-logo-icon"></div>
        </div>
        <div class="subs-main">
          <div class="subs-title">Flexnet Subscription – December</div>
          <div class="subs-meta">
            <span class="status-dot pending"></span>
            <span class="status-text pending">Pending</span>
            <span>–</span>
            <span class="subs-range">Dec 13 to Jan 13</span>
          </div>
        </div>
      </div>

      <!-- November – Paid -->
      <div class="subs-item">
        <div class="subs-logo">
          <div class="subs-logo-icon"></div>
        </div>
        <div class="subs-main">
          <div class="subs-title">Flexnet Subscription – November</div>
          <div class="subs-meta">
            <span class="status-dot paid"></span>
            <span class="status-text paid">Paid</span>
            <span>–</span>
            <span class="subs-range">Nov 13 to Dec 13</span>
          </div>
        </div>
      </div>

      <!-- October – Not Paid -->
      <div class="subs-item">
        <div class="subs-logo">
          <div class="subs-logo-icon"></div>
        </div>
        <div class="subs-main">
          <div class="subs-title">Flexnet Subscription – October</div>
          <div class="subs-meta">
            <span class="status-dot unpaid"></span>
            <span class="status-text unpaid">Not Paid</span>
            <span>–</span>
            <span class="subs-range">Nov 13 to Dec 13</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bottom nav (fixed) -->
<div class="bottom-nav-wrapper">
  <nav class="bottom-nav">
    <button class="nav-item-btn" type="button">
      <i class="bi bi-house-door"></i>
      <span>Home</span>
    </button>
    <button class="nav-item-btn" type="button">
      <i class="bi bi-cash-coin"></i>
      <span>Billing</span>
    </button>
    <button class="nav-item-btn active" type="button">
      <i class="bi bi-receipt"></i>
      <span>Subscription</span>
    </button>
    <button class="nav-item-btn" type="button">
      <i class="bi bi-gear"></i>
      <span>Settings</span>
    </button>
  </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="api-client.js"></script>

<script>
  // Check authentication
  if (!api.isAuthenticated()) {
    window.location.href = '/user/login.html';
  }

  /**
   * Load subscription history from API
   */
  async function loadSubscriptions() {
    try {
      const response = await api.getUserSubscriptions();
      const subscriptions = response.data || [];
      renderSubscriptions(subscriptions);
    } catch (error) {
      console.error('Failed to load subscriptions:', error);
      const contentWrapper = document.querySelector('.subs-content-wrapper');
      if (contentWrapper) {
        contentWrapper.innerHTML = '<p style="color: #999; text-align: center; padding: 2rem;">Failed to load subscriptions. Please try again later.</p>';
      }
    }
  }

  /**
   * Render subscription items
   */
  function renderSubscriptions(subscriptions) {
    const contentWrapper = document.querySelector('.subs-content-wrapper');
    if (!contentWrapper) return;

    if (subscriptions.length === 0) {
      contentWrapper.innerHTML = '<p style="color: #999; text-align: center; padding: 2rem;">No subscriptions yet.</p>';
      return;
    }

    let html = '<div class="history-label">Subscription History</div>';
    
    subscriptions.forEach(sub => {
      const date = new Date(sub.created_at).toLocaleDateString();
      const status = sub.status || 'active';
      const statusClass = status === 'active' ? 'text-success' : 'text-danger';
      
      html += `
        <div class="subs-item">
          <div class="subs-logo">
            <div class="subs-logo-icon"></div>
          </div>
          <div>
            <div><strong>${sub.plan_name || 'Subscription'}</strong></div>
            <div style="font-size: 0.85rem; color: #999;">${date}</div>
            <div style="font-size: 0.85rem; ${statusClass === 'text-success' ? 'color: #27e46a;' : 'color: #ff6b6b;'}">${status}</div>
          </div>
        </div>
      `;
    });

    contentWrapper.innerHTML = html;
  }

  // Bottom nav routing
  function setupBottomNav() {
    const navItems = [
      { selector: '.nav-item-btn:nth-child(1)', href: '/user/dashboard.html' },
      { selector: '.nav-item-btn:nth-child(2)', href: '/user/billing.html' },
      { selector: '.nav-item-btn:nth-child(3)', href: '/user/subscriptions.html' },
      { selector: '.nav-item-btn:nth-child(4)', href: '/user/settings.html' }
    ];

    navItems.forEach(function (item) {
      const btn = document.querySelector(item.selector);
      if (btn) {
        btn.addEventListener('click', function () {
          window.location.href = item.href;
        });
      }
    });
  }
  setupBottomNav();

  // Load subscriptions on page load
  loadSubscriptions();
</script>
<script src="/pwa-init.js"></script>
</body>
</html>
